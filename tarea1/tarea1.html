<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarea1.css">
    <title>Consalud - Ingreso</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://static.wixstatic.com/media/748fcf_41465caf1fef4399aebf64bcdbec57e7~mv2.png/v1/fill/w_560,h_178,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo-CN.png" alt="Consalud Logo" class="logo">
            <h2>Ingresa a tu <strong>Consalud</strong></h2>
            <p>¡Haz tus trámites más simples!</p>
            <label>RUT</label>
            <input type="text" placeholder="12.345.678-9">
            <label>Clave</label>
            <input type="password" placeholder="******">
            <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>
            <button class="login-btn">Ingresar</button>
            <button class="fingerprint-btn">Ingresar con huella <img class="huella" src="img/image.png"></button>
        </div>
        <div class="right-panel">
            <div class="info-box">
                <img class="compu" src="img/logo2.PNG">
                <img class="celu" src="img/logo.PNG">
                <img class="personas" src="img/logo3.PNG">
                <h2>¡Bienvenido a tu Sucursal Digital!</h2>
                <p>Instala <strong>Consalud Mobile</strong> en tu teléfono y realiza tus trámites de forma simple, rápida y segura.</p>
                <button class="install-btn">¿Cómo instalar Consalud Mobile?</button>
            </div>
        </div>
    </div>
</body>
</html>
