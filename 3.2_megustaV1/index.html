<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-box">
        <div class="user-header">
            <span class="user-name">Some User</span>
            <div class="likes-info">
                <span class="likes-count"><span id="likeCount">3</span> like(s)</span>
                <button class="like-button" onclick="increaseLikes()">Like</button>
            </div>
        </div>
        <div class="user-text">
            This is some filler text, it can say anything we like
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
